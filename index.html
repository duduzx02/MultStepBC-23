<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Titillium+Web:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi step Form Boracodar #23</title>
</head>

<body>
    <main id="app">
        <form>
            <div class="step-progress">
                <strong class="active done">Contato</strong>
                <img src="assets/seta.svg" alt="">
                <strong class="active">Empresa</strong>
                <img src="assets/seta.svg" alt="">
                <strong>Projeto</strong>
            </div>
            <div class="form-step active">
                <div class="content">
                    <div class="input-wrapper">
                        <label for="name">Nome :</label>
                        <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="phone">Telefone :</label>
                        <input type="text" id="phone" name="phone" placeholder="Digite seu telefone" required onkeypress="return /\d/.test(event.key)">
                    </div>
                    <div class="input-wrapper">
                        <label for="e-mail">E-mail :</label>
                        <input type="email" id="e-mail" name="e-mail" placeholder="Digite seu E-mail" required>
                    </div>
                </div>
                <div class="button-wrapper justify-end">
                    <button class="btn primary">CONTINUAR</button>
                </div>
            </div>
        </form>
    </main>
    <script src="index.js"></script>
    
</body>

</html>
