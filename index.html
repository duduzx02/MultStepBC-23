<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Titillium+Web:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi step Form Boracodar #23</title>
</head>

<body>
    <main id="app">
        <form>
            <div class="step-progress">
                <strong class="active" data-step>Contato</strong>
                <img src="assets/seta.svg" alt="">
                <strong data-step>Empresa</strong>
                <img src="assets/seta.svg" alt="">
                <strong data-step>Projeto</strong>
            </div>
            <div class="form-step active">
                <div class="content">
                    <div class="input-wrapper">
                        <label for="name">Nome :</label>
                        <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="phone">Telefone :</label>
                        <input type="text" id="phone" name="phone" placeholder="Digite seu telefone" required onkeypress="return /\d/.test(event.key)">
                    </div>
                    <div class="input-wrapper">
                        <label for="e-mail">E-mail :</label>
                        <input type="email" id="e-mail" name="e-mail" placeholder="Digite seu E-mail" required>
                    </div>
                </div>
                <div class="button-wrapper justify-end">
                    <button type="button" class="btn primary" data-action="next">CONTINUAR</button>
                </div>
            </div>

            <div class="form-step hide">
                <div class="content">
                    <div class="input-wrapper">
                        <label for="business-name">Nome da empresa :</label>
                        <input type="text" id="business-name" name="business-name" placeholder="Qual é o nome da empresa">
                    </div>
                    <div class="input-wrapper">
                        <label for="business-colab-number">Números de funcionários :</label>
                        <input type="text" id="business-colab-number" name="business-colab-number" placeholder="Digite o número de colaboradores" onkeypress="return /\d/.test(event.key)">
                    </div>
                    <div class="input-wrapper">
                        <label for="business-about">Sobre seu negócio :</label>
                        <textarea id="business-about" name="business-about" placeholder="Fale um pouco sobre seus produtos e serviços"></textarea>
                    </div>
                </div>
                <div class="button-wrapper">
                    <button type="button" class="btn secondary" data-action="prev">VOLTAR</button>
                    <button type="button" class="btn primary" data-action="next">CONTINUAR</button>
                </div>
            </div>

            <div class="form-step hide">
                <div class="content">
                    <div class="input-wrapper">
                        <label for="project">Objetivos do projeto :</label>
                        <textarea id="project" name="project" placeholder="Descreva quais objetivos deste projeto"></textarea>
                    </div>
                </div>
                <div class="button-wrapper">
                    <button type="button" class="btn secondary" data-action="prev">VOLTAR</button>
                    <button class="btn primary" type="submit">ENVIAR</button>
                </div>
            </div>
        </form>
    </main>
    <script src="index.js"></script>
    
</body>

</html>
